<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Cadastra Usuario</title>
	
    
	<script src="js/jquery.js"></script>
	

	<link href="css/bootstrap.min.css" rel=stylesheet>
	
	<script>
		$(document).ready(function(){
			
			$("form").submit(function(e){
				e.preventDefault();
			

                var username = $("#username").val();
                
                var email = $("#email").val();
                
                var senha = $("#senha").val();

				var descricao = $("#descricao").val();
				
				var genero = $("#genero").val();

					
				var url = JSON.stringify({"username":username,"email":email,"senha":senha,"descricao":descricao,"genero":genero});
				

				$.post("/usuario", url, function(data){
					if(data[0].status == 1){
						window.location.href = "/statuscreateuser.html?success";
					} else {
						window.location.href = "/statuscreateuser.html?error";
					}
				}, "json");

			});

		});

	</script>
	
   
  </head>


  <body>
  
 	        <br>
			<br>
			<div class="form-horizontal" method="post" id="form">
				<div class="form-group form-group">
				<label for="" class="col-md-4 control-label">Nome</label>
				<div class="col-md-4">
					<input required="required" type="" class="form-control" id="username" placeholder="Nome">
				</div>
				<div class="col-md-4">
					<label for="inputEmail3" class="control-label">Ex: John Doe</label>
				</div>
			</div>
			
			<div class="form-group">
				<div class="form-group form-group">
					<label for="inputEmail3" class="col-md-4 control-label">Email(Usuario)</label>
					<div class="col-md-4">
						<input required="required" type="email" class="form-control" id="email" placeholder="Email">
					</div>
					<div class="col-md-4">
						<label for="inputEmail3" class="control-label">Ex: xy@gmail.com</label>
					</div>
				</div>
			</div>
			
			<div class="form-group">
				<label for="inputPassword3" class="col-md-4 control-label">Senha</label>
				<div class="col-md-4">
					<input required="required" type="password" class="form-control" id="senha" placeholder="Senha">
				</div>
				<div class="col-md-4">
					<label for="inputEmail3" class="control-label">Ex: 12345</label>
				</div>
			</div>
			
			<div class="form-group">
				<label for="" class="col-md-4 control-label">Descricao</label>
				<div class="col-md-4">
					<input required="required" type="" class="form-control" id="descricao" placeholder="Descricao">
				</div>
				<div class="col-md-4">
					<label for="inputEmail3" class="control-label">Ex: ...</label>
				</div>
			</div>
			
			<div class="form-group">
				<label for="" class="col-md-4 control-label">Genero</label>
				<div class="col-md-4">
					<input required="required" type="" class="form-control" id="genero" placeholder="Genero">
				</div>
				<div class="col-md-4">
					<label for="inputEmail3" class="control-label">Ex: Masc/Fem</label>
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button id=createUser type="submit" class="btn btn-primary col-md-offset-5">Cadastrar Usu√°rio</button>
				</div>
			</div>
			
		</form>
		
		
  </body>
  
</html>
